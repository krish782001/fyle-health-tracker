<mat-card class="bg-white shadow-lg rounded-lg p-6 max-w-4xl mx-auto mt-8 ">
  <mat-card-title class="text-2xl font-semibold text-gray-800 mb-4 text-center">Workout Statistics</mat-card-title>
  <mat-card-content>
    <div class="flex justify-center items-center mt-2">
      <canvas
        baseChart
        [data]="pieChartData"
        [options]="pieChartOptions"
        chartType="pie"
        class="w-full max-w-lg"
      >
      </canvas>
    </div>
  </mat-card-content>
</mat-card>
