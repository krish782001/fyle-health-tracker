<mat-card class="bg-white shadow-lg rounded-lg p-6 max-w-4xl mx-auto mt-8 mb-3 bg-gradient-to-r from-cyan-500 to-blue-500">
  <mat-card-title class="text-5xl font-semibold text-gray-800 mb-3 text-center">Workout List</mat-card-title>
  <mat-card-content>
    <div class="flex space-x-4 mb-6 mt-3">
      <mat-form-field class="w-full flex-1">
        <input
          matInput
          placeholder="Search by name"
          [(ngModel)]="searchName"
          (input)="filterUsers()"
          class="border border-gray-300 rounded-lg py-2 px-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </mat-form-field>
    
      <mat-form-field class="w-full flex-1">
        <mat-select
          placeholder="Filter by workout type"
          [(ngModel)]="selectedWorkoutType"
          (selectionChange)="filterUsers()"
          class="border border-gray-300 rounded-lg py-2 px-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <mat-option value="">All</mat-option>
          <mat-option *ngFor="let type of workoutTypes" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    

    <div class="overflow-x-auto">
      <table mat-table [dataSource]="dataSource" class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-left py-3 px-4 border-b border-gray-300"> Name </th>
          <td mat-cell *matCellDef="let element" class="py-3 px-4 border-b border-gray-300"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="workoutType">
          <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-left py-3 px-4 border-b border-gray-300"> Workout Type </th>
          <td mat-cell *matCellDef="let element" class="py-3 px-4 border-b border-gray-300"> {{ element.workoutType }} </td>
        </ng-container>

        <ng-container matColumnDef="workoutMinutes">
          <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-left py-3 px-4 border-b border-gray-300"> Minutes </th>
          <td mat-cell *matCellDef="let element" class="py-3 px-4 border-b border-gray-300"> {{ element.workoutMinutes }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-100"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- Paginator with Page Size Dropdown -->
    <div class="mt-6">
      <mat-paginator 
        [length]="dataSource.data.length"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        class="mat-elevation-z4"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
