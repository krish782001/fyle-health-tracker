
 <div class='bg-gradient-to-r from-green-100 via-violet-600 to-indigo-600'>
<div style="text-align:center">
  <h1 class="text-center bg-gradient-to-r from-amber-400 to-red-700 text-white text-3xl py-4">Health Challenge Tracker</h1>
</div>

<!-- Add Workout Buttons -->
<div class="flex justify-center mb-4 space-x-4 mt-3">
  <button
    (click)="toggleForm()"
    class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
  >
    Toggle Workout Form
  </button>
  <button
    (click)="toggleChart()"
    class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400"
  >
    Toggle Workout Chart
  </button>
</div>

<!-- Conditionally Display the User Form -->
<app-user-form *ngIf="isFormVisible"></app-user-form>

<!-- Conditionally Display the User Chart -->
<app-user-chart *ngIf="isChartVisible"></app-user-chart>

<!-- User Table -->
 <div class="mb-3">
<app-user-table></app-user-table>
</div>
<app-footer></app-footer>
</div>
